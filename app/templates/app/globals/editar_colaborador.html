{% extends 'app/index.html' %}

{% block content %}
<main class="main-content">
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          {{ message }}<br />
        {% endfor %}
      </div>
    {% endif %}

<table class="table table-dark table-sm w-100 ">
    <thead>
        <tr>
          <th>Colaborador</th>
          <th>Equipamento</th>
          <th>Ação</th>
        </tr>
      </thead>

      
</table>
    
{% endblock %}
